<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analytics SaaS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Analytics SaaS</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <main>
            <section class="container1">
                <!-- Carousel of images -->
                <div class="carousel">
                    <img src="dashboard1.jpg" alt="Dashboard 1">
                    <img src="dashboard2.jpg" alt="Dashboard 2">
                </div>
            </section>
            <section class="container2">
                <p>About the analytics tool. Discover insights and make data-driven decisions.</p>
            </section>
            <section class="container3">
                <!-- Interactive slider -->
                <h2>Use Cases</h2>
                <div class="use-case-slider">
                    <div class="case">Sales</div>
                    <div class="case">Marketing</div>
                    <div class="case">Operations</div>
                </div>
            </section>
            <section class="container4">
                <h2>Features</h2>
                <p>Static features section content goes here.</p>
            </section>
            <section class="container5">
                <button class="button">Request Demo</button>
                <button class="button">Get Started</button>
            </section>
            <section class="container6">
                <!-- Animated graph or KPI counters -->
                <div class="kpi-counter">KPI 1: <span class="count">100</span></div>
                <div class="kpi-counter">KPI 2: <span class="count">200</span></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
